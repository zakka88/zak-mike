<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos recettes de cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <h1>Nos recettes</h1>

        <div class="row gap-3">
            <div class="card col-3">
                <img src="https://images.ctfassets.net/uexfe9h31g3m/6QtnhruEFi8qgEyYAICkyS/ab01e9b1da656f35dd1a721c810162a0/Spaghetti_bolognese_4x3_V2_LOW_RES.jpg?q=90&w=1200&h=600"
                    class="card-img-top" alt="Spaghetti avec une bonne sauce bolognaise" style="min-height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">Spaghetti bolognaise</h5>
                    <p class="card-text">Manger les meilleurs spaghettis bolognaise
                        au monde provenant tout droit de Napolis</p>
                    <a href="#" class="btn btn-dark">Ajouter au panier</a>
                </div>
            </div>

            <div class="card col-3">
                <img src="https://static.750g.com/images/1200-675/4ad88dbb0051fa8e4176724c31e23592/scampis-a-l-ail.jpg"
                    class="card-img-top" alt="Scampi à l'ail" style="min-height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">Scampi à l'ail</h5>
                    <p class="card-text">Ces scampis viennent tout droit de Toscana</p>
                    <a href="#" class="btn btn-dark">Ajouter au panier</a>
                </div>
            </div>

            <div class="card col-3">
                <img src="https://www.healthyfoodcreation.fr/wp-content/uploads/2023/07/brus-2.jpg" class="card-img-top"
                    alt="Bruschetta" style="min-height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">Bruschetta</h5>
                    <p class="card-text">Bruschetta di Lecce</p>
                    <a href="#" class="btn btn-dark">Ajouter au panier</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
